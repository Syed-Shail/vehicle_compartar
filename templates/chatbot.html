<!DOCTYPE html>
<html>
<head>
    <title>CarClix AI Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .chat-box {
            max-width: 480px;
            margin: 60px auto;
            background: #fff;
            padding: 38px 38px 28px 38px;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.13), 0 1.5px 8px rgba(0,123,255,0.06);
            position: relative;
        }
        h2 {
            text-align: center;
            color: #1a2238;
            margin-bottom: 22px;
            font-size: 2.1rem;
            letter-spacing: 1.2px;
            font-weight: 700;
        }
        p {
            text-align: center;
            color: #555;
        }
        form {
            margin-bottom: 18px;
        }
        input[type="text"] {
            width: 100%;
            padding: 13px 12px;
            border: 1.5px solid #b6c6e0;
            border-radius: 8px;
            font-size: 1.08rem;
            background: #f7fafd;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
            background: #f0f7ff;
        }
        input[type="submit"], .chat-box button, .smart-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #007BFF 60%, #43aa8b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.13rem;
            margin-top: 10px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
            transition: background 0.2s, transform 0.2s;
        }
        input[type="submit"]:hover, .chat-box button:hover {
            background: linear-gradient(90deg, #0056b3 60%, #277da1 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .response {
            margin-top: 20px;
            background: linear-gradient(90deg, #e8f0fe 60%, #f6fff8 100%);
            padding: 18px 14px;
            border-radius: 12px;
            font-size: 1.08rem;
            box-shadow: 0 1px 6px rgba(0,0,0,0.06);
        }
        a, .chat-box button {
            display: block;
            margin: 18px auto 0 auto;
            width: fit-content;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            padding: 7px 18px;
            border-radius: 6px;
            background: #f7fafd;
            transition: background 0.2s;
        }
        a:hover, .chat-box button:hover {
            background: #e0eafc;
            text-decoration: underline;
        }
        .smart-btn {
            width: 100%;
            margin-top: 10px;
            background: #43aa8b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 13px;
            font-size: 1.13rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(67,170,139,0.08);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .smart-btn:hover {
            background: linear-gradient(90deg, #007BFF 60%, #43aa8b 100%);
            color: white;
            transform: none;
        }
        @media (max-width: 600px) {
            .chat-box { padding: 14px 2vw 14px 2vw; }
            h2 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>CarClix AI Assistant üöó</h2>
        <p>Ask for car recommendations, facts, or compare two cars!</p>
        <form method="POST">
            <input type="text" name="message" placeholder="e.g. Suggest an electric SUV under 15 lakhs" required>
            <input type="submit" value="Ask">
        </form>
        {% if response %}
        <div class="response">{{ response|safe }}</div>
        {% endif %}
        <a class="back-link" href="/smart_compare"><button type="button" style="width:100%;background:#007BFF;color:white;border:none;border-radius:8px;padding:12px 22px;font-size:16px;font-weight:600;box-shadow:0 2px 8px rgba(0,123,255,0.08);margin-bottom:18px;cursor:pointer;">smart compare</button></a>
        <a href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
