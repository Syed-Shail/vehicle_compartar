<!DOCTYPE html>
<html>
<head>
    <title>Login - CarClix</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 38px 38px 28px 38px;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.13), 0 1.5px 8px rgba(0,123,255,0.06);
            position: relative;
        }
        h2 {
            text-align: center;
            color: #1a2238;
            margin-bottom: 22px;
            font-size: 2.1rem;
            letter-spacing: 1.2px;
            font-weight: 700;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 13px 12px;
            margin: 8px 0;
            border: 1.5px solid #b6c6e0;
            border-radius: 8px;
            font-size: 1.08rem;
            background: #f7fafd;
            transition: border 0.2s;
        }
        input[type=text]:focus, input[type=password]:focus {
            border-color: #007BFF;
            outline: none;
            background: #f0f7ff;
        }
        .button-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
        }
        button, .button-row button, .continue-btn {
            width: 70%;
            min-width: 180px;
            max-width: 320px;
            padding: 13px;
            background: linear-gradient(90deg, #007BFF 60%, #43aa8b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.13rem;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
            transition: background 0.2s, transform 0.2s;
            margin: 0 auto;
            display: block;
        }
        button:hover, .button-row button:hover, .continue-btn:hover {
            background: linear-gradient(90deg, #0056b3 60%, #277da1 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .link {
            margin-top: 14px; text-align: center;
        }
        .link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
            padding: 7px 18px;
            border-radius: 6px;
            background: #f7fafd;
            transition: background 0.2s;
        }
        .link a:hover {
            background: #e0eafc;
            text-decoration: underline;
        }
        .error-msg {
            color: #dc3545;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .button-row a {
            text-decoration: none !important;
            background: none !important;
            padding: 0 !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            display: block;
            width: 100%;
        }
        .button-row a:hover {
            background: none !important;
            text-decoration: none !important;
        }
        @media (max-width: 600px) {
            .container { padding: 14px 2vw 14px 2vw; }
            h2 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-row">
                <button type="submit">Login</button>
                <a href="/"><button type="button" class="continue-btn">Continue without logging in</button></a>
            </div>
        </form>
        
    </div>
</body>
</html>
